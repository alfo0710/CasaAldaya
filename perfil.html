<body>

    <div class="perfil-container">

        <div class="perfil-imagen">
            <img id="imagenPerfil" src="img/default-avatar.png" alt="" class="foto-perfil">
        </div>
        
        <input class="file-upload" type="file" id="fileUpload" onchange="cambiarImagen(event)" >
        
        <div class="informacion-usuario">
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Apellido:</strong> <span id="apellido"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="correo"></span></p>
            <p><strong>Género:</strong> <span id="genero"></span></p>
        </div>

        <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>

    </div>
